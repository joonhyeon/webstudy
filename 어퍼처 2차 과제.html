<html>
<head>
  <meta charset="utf-8">
</head>
  <body>
    <h1>어퍼처에 회원가입하기 위한 페이지입니다.</h1><p>
    <strong><label for="a1">Id</label></strong> :<p>
      <input id="a1" type="text" name="id"><p>
          <strong><label for="a2">Password</label></strong> :<p>
            <input id="a2" type="password" name="pwd"><p>
              <strong><label for="a3">Introduce</label></strong> :<p>
                <textarea id="a3" cols="100" rows="10">please introduce yourself</textarea><p>
              <strong>Genders</strong> :<p>
                <select  name="genders">
                <option value="man">남성</option>
                <option value="woman">여성</option>
              </select><p>
                  <strong>가장 싫어하는 것</strong> :<p>
                  <select  name="book" multiple>
                  <option value="reading">N기출 독서</option>
                  <option value="grammar">N기출 문학</option>
                  <option value="writing">N기출 화법&작문</option>
                </select><p>
                  <strong>Grade</strong> :<p>
                    1학년 <input type="radio" name="grade" value="first"><p>
                    2학년 <input type="radio" name="grade" value="second"><p>
                    3학년 <input type="radio" name="grade" value="third"><p>
                      <strong>좋아하는 중국음식</strong> :<p>
                        자장면 <input type="checkbox" name="food" value="food1"><p>
                        짬뽕 <input type="checkbox" name="food" value="food2"><p>
                        탕수육 <input type="checkbox" name="food" value="food3"><p>
                          <strong>Profile :</strong><p>
                            <input type="button" value="파일선택"> 선택된 파일없음<p>
                              <input type="submit">
                              <input type="reset">
</body>
</html>
